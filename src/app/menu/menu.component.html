<div class="container"
    fxLayout="column"
    flxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
                <img height="150px" src="{{BaseURL+dish.image}}" alt={{dish.name}}>
                <mat-grid-tile-footer>
                <h1 matLine align="center"> {{dish.name | uppercase}} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex [hidden]="dishes" align="center">
        <mat-spinner></mat-spinner> <h4>Loading . . . Please Wait!</h4>
    </div>

</div>
