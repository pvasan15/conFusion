<div class="container"
    fxLayout="column"
    flxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="300px">
            <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
                <img height="150px" src={{dish.image}} alt={{dish.name}}>
                <mat-grid-tile-footer>
                <h1 matLine align="center"> {{dish.name | uppercase}} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <app-dishdetail [dish] = "selectedDish"></app-dishdetail>

</div>
